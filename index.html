<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Imagenes Random</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .carousel-item img {
        height: 700px;
        object-fit: cover;
    }

    /* Fondo para el texto */
    .carousel-caption {
        background: rgba(163, 159, 159, 0.6); /* negro con transparencia */
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(5px); /* efecto moderno (opcional) */
    }

    .carousel-caption h5,
    .carousel-caption p {
        color: white;
        text-shadow: 2px 2px 5px black;
    }
    </style>
</head>

<body>

<div class="container mt-4">

    <h2 class="text-center mb-4">Carrusel Random</h2>

    <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="6"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="7"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="8"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="9"></button>
        </div>

        <!-- Im치genes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="public/Doom_Slayer.jpg" class="d-block w-100" alt="Imagen 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Doom Salyer</h5>
                    <p>Eternar hellwalker</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="public/one-punch-man-saitama-2.jpg" class="d-block w-100" alt="Imagen 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>One Punch Man</h5>
                    <p>Heroe por diversion</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="public/2025091218415419830.jpg" class="d-block w-100" alt="Imagen 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Death Note</h5>
                    <p>Una libreta y 2 enemigos</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="public/Rem_-_ReZero.jpg" class="d-block w-100" alt="Imagen 4">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Re zero - Rem</h5>
                    <p>Uno de los personajes m치s fuertes dentro del universo de RE-ZERO</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="public/rei-ayanami-the-end-of-evangelion.jpg" class="d-block w-100" alt="Imagen 5">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Evangelion</h5>
                    <p>El anime que nadie entiende</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="public/Another.jpg" class="d-block w-100" alt="Imagen 6">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Another</h5>
                    <p>Aprendes a tenerle miedo a sombrillas</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="public/heroes.jpg" class="d-block w-100" alt="Imagen 7">
            </div>
            <div class="carousel-item">
                <img src="public/Marvel.jpg" class="d-block w-100" alt="Imagen 8">
            </div>
            <div class="carousel-item">
                <img src="public/The Boys.jpg" class="d-block w-100" alt="Imagen 9">
            </div>
        </div>

        <!-- Bot칩n anterior -->
        <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <!-- Bot칩n siguiente -->
        <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
