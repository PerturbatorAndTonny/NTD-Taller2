<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Imagenes Random</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <h2 class="text-center mb-4">Carrusel Animado</h2>

    <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="2"></button>
        </div>

        <!-- Imágenes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="public/Doom_Slayer.jpg" class="d-block w-100" alt="Imagen 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Doom Salyer</h5>
                    <p>Eternar hellwalker</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="public/one-punch-man-saitama-2.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block w-100" alt="Imagen 3">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block w-100" alt="Imagen 4">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block w-100" alt="Imagen 5">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block w-100" alt="Imagen 6">
            </div>
            <div class="carousel-item">
                <img src="public/heroes.jpg" class="d-block w-100" alt="Imagen 7">
            </div>
            <div class="carousel-item">
                <img src="public/Marvel.jpg" class="d-block w-100" alt="Imagen 9">
            </div>
            <div class="carousel-item">
                <img src="public/The Boys.jpg" class="d-block w-100" alt="Imagen 10">
            </div>
        </div>

        <!-- Botón anterior -->
        <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <!-- Botón siguiente -->
        <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
